<section>
  <mat-sidenav-container>
    <!-- leftSide menu content -->
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpened">
      <mat-toolbar class="sidenav__header" color="primary">
        <div>Slack-Clone</div>
      </mat-toolbar>
      <!-- Channels -->
      <app-channels></app-channels>
      <hr />
      <!-- DirectMessages -->
      <app-direct-messages></app-direct-messages>
    </mat-sidenav>
    <!--rightSide main content -->
    <mat-sidenav-content>
      <mat-drawer-container class="message-container" autosize>
        <mat-drawer #threadDrawer mode="over" position="end">
          <!-- Thread -->
          <app-thread-content></app-thread-content>
        </mat-drawer>

        <mat-drawer-content>
          <!-- header -->
          <mat-toolbar>
            <button
              class="toggle__btn"
              type="button"
              mat-button
              (click)="sidenav.toggle()"
              matTooltip="Toggle Menu"
            >
              <mat-icon>menu_open</mat-icon>
            </button>
            <ng-container *ngIf="labelService.activeLabel">
              <div>{{ labelService.getActiveName() }}</div>
            </ng-container>
            <ng-container *ngIf="labelService.getActiveObject()">
              <div class="user__icon">
                <div class="user__image-container">
                  <img
                    class="user__image"
                    [src]="labelService.getActiveObject()!.profilePicture"
                    alt="profile_picture"
                    matTooltip="{{ labelService.getActiveObject()!.username }}"
                  />
                  <div class="user__status">
                    <div
                      *ngIf="labelService.getActiveObject()!.isOnline"
                      class="user__status-online"
                      matTooltip="online"
                    ></div>
                    <div
                      *ngIf="!labelService.getActiveObject()!.isOnline"
                      class="user__status-offline"
                      matTooltip="offline"
                    ></div>
                  </div>
                </div>
              </div>
            </ng-container>
          </mat-toolbar>
          <!-- chat display -->
          <router-outlet></router-outlet>
        </mat-drawer-content>
      </mat-drawer-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
