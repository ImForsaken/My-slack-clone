<section>
  <mat-sidenav-container>
    <!-- leftSide menu content -->
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpened">
      <mat-toolbar class="sidenav__header" color="primary">
        <div>Slack-Clone</div>
      </mat-toolbar>
      <app-channels></app-channels>
    </mat-sidenav>

    <!--rightSide main content -->
    <mat-sidenav-content>
      <mat-toolbar>
        <button
          class="toggle__btn"
          type="button"
          mat-button
          (click)="sidenav.toggle()"
          matTooltip="Toggle Menu"
        >
          <mat-icon>menu_open</mat-icon>
        </button>
        <div>#{{ channel.name }}</div>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
