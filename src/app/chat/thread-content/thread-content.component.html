<button mat-menu-item (click)="resetMessages(); sidenavService.close()">
    <mat-icon>close</mat-icon>
</button>

<div class="thread-message-container">
    <app-message *ngFor="let message of messages | async" [message]="message" messageType="thread"></app-message>
</div>

<app-text-editor inputType="thread"></app-text-editor>
