<div class="message">
    <img src="https://source.unsplash.com/random" width="30" height="30">
    <div>
        <div class="message-header">
            <span><strong>{{ message.userName }}</strong></span>
            <span>{{ message.timestamp | date:'dd.MM.yyyy hh:mm' }} Uhr</span>
        </div>
        <div class="message-body">
            <quill-view-html [content]="message.text"></quill-view-html>
        </div>
        <div class="message-footer">
            <a href="#"><strong>5 Antworten</strong></a>
            <span>Letze Antwort heute um 15:34</span>
        </div>
    </div>
</div>
