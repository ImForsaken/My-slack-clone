<!-- Channel Label -->
<div class="channel__content" (click)="openChannel(channel)">
  <div class="channel__status">
    <span matTooltip="public">#</span>
    <!-- <span matTooltip="private">[]</span> -->
  </div>
  <!-- Channel Name -->
  <span class="channel__name">{{ channel.name }}</span>
</div>
<!-- Close Button -->
<mat-icon
  class="channel__close-btn"
  (click)="leaveChannel()"
  matTooltip="leave channel"
  >close</mat-icon
>
