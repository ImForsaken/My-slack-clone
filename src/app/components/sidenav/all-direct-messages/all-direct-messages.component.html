<h1 mat-dialog-title>Users</h1>
<div mat-dialog-content class="dm__wrapper">
  <div
    *ngFor="let user of allUsers; let i = index"
    (click)="selectUser(user)"
    class="dm"
  >
    {{ user.username | titlecase }}
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Chancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!isSelected"
    (click)="onAddUser()"
  >
    Add
  </button>
</div>
