<!-- Dialog Headline -->
<h1 mat-dialog-title>Channellist</h1>
<!-- Dialog List  -->
<div mat-dialog-content class="channel__wrapper">
  <div
    *ngFor="let channel of filterChannelList(); let i = index"
    (click)="selectChannel(channel)"
    [ngClass]="{
      'selected-channel': isSelected && selectedChannel === channel
    }"
    class="channel"
  >
    {{ channel.name }}
  </div>
</div>
<!-- Dialog Action Buttons -->
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Chancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!isSelected"
    (click)="onAddChannel()"
  >
    Ok
  </button>
</div>
